<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>VI13 project</title>
  <meta name="description" content="InfoViz Project">

  <!-- stylesheets -->
  <link rel="stylesheet" href="css/style.css">

  <!-- js libs -->
  <script src="libs/d3.v5.min.js"></script>
  <script src="libs/topojson.v2.min.js"></script>

  <!-- custom js functions -->
  <script src="js/func/events.js"></script>
  <script src="js/func/assert.js"></script>
  <script src="js/func/populateCountryList.js"></script>
</head>

<body>
  <div class="flex-container">
    <!-- header -->
    <div id="header">
      <h1>ERASMUS student flow.</h1>
      <div id="options">
        <div id="student_direction" style="display: inline-block">
          student direction:
          <script src="js/func/changeDropdownDirection.js"></script>
          <select id="dropdown_direction" onchange="changeDropdownDirection()">
            <option value="incoming">Incoming</option>
            <option value="outgoing">Outgoing</option>
          </select>
        </div>

        <div id="selected_country" style="display: inline-block">
          selected country:
          <script src="js/func/changeDropdownCountry.js"></script>
          <select id="dropdown_country" onchange="changeDropdownCountry()">
            <option value="">none</option>
          </select>
        </div>
      </div>
    </div>

    <!-- first row -->
    <div id="first-row">
      <div class="chart" id="map">
        <svg width="100%" height="100%"></svg>
        <script src="js/map.js"></script>
      </div>
      <div class="chart" id="parallel_set">
        <svg width="100%" height="100%"></svg>
        <script src="js/parallel_set.js"></script>
      </div>
    </div>

    <!-- second row -->
    <div id="second-row">
      <div class="chart" id="barchart">
        <svg width="100%" height="100%"></svg>
        <script src="js/barchart.js"></script>
      </div>
      <div class="chart" id="boxplot">
        <svg width="100%" height="100%"></svg>
        <script src="js/boxplot.js"></script>
      </div>
    </div>
  </div>
</body>
</html>
