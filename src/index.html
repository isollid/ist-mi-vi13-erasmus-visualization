<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>VI13 project</title>
  <meta name="description" content="InfoViz Project">

  <!-- JS libs -->
  <script src="libs/d3.v5.min.js"></script>
  <script src="libs/topojson.v2.min.js"></script>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="flex-container">
    <!-- header -->
    <div id="header">
      <h1>ERASMUS student flow.</h1>
      <div id="options">
        <script>
          const studentDirectionEnum = Object.freeze({"incoming":1, "outgoing": 2});

          var studentDirection = studentDirectionEnum.incoming;
          var selectedCountry = "cz";

          function changedDropdownDirection() {
            let e = document.getElementById("dropdown_direction");
            let selected = e.options[e.selectedIndex].value;

            if (selected === "incoming") {
              studentDirection = studentDirectionEnum.incoming;
            } else if (selected === "outgoing") {
              studentDirection = studentDirectionEnum.outgoing;
            }
            alert(selected);
          }

          function changedDropdownCountry() {
            let e = document.getElementById("dropdown_country");
            let selected = e.options[e.selectedIndex].value;

            selectedCountry = selected;
            alert(selectedCountry);
          }
        </script>

        student direction:
        <select id="dropdown_direction", onchange="changedDropdownDirection()">
          <option value="incoming">Incoming</option>
          <option value="outgoing">Outgoing</option>
        </select>

        selected country:
        <select id="dropdown_country", onchange="changedDropdownCountry()">
          <option value="cz">Czechia</option>
          <option value="sk">Slovakia</option>
          <option value="en">England</option>
          <option value="sw">Sweden</option>
          <option value="fi">Finland</option>
        </select>
      </div>
    </div>

    <!-- first row -->
    <div id="first-row">
      <div class="chart" id="map">
        <svg width="100%" height="100%"></svg>
        <script src="js/map.js"></script>
      </div>
      <div class="chart" id="parallel_set">
        <svg width="100%" height="100%"></svg>
        <script src="js/parallel_set.js"></script>
      </div>
    </div>

    <!-- second row -->
    <div id="second-row">
      <div class="chart" id="barchart">
        <svg width="100%" height="100%"></svg>
        <script src="js/barchart.js"></script>
      </div>
      <div class="chart" id="boxplot">
        <svg width="100%" height="100%"></svg>
        <script src="js/boxplot.js"></script>
      </div>
    </div>
  </div>
</body>
</html>
