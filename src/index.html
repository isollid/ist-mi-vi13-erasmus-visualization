<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>VI13 project</title>
  <meta name="description" content="InfoViz Project">

  <!-- stylesheets -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/options.css">
  <link rel="stylesheet" href="css/map.css">
  <link rel="stylesheet" href="css/parallel_sets.css">
  <link rel="stylesheet" href="css/barchart.css">
  <!-- js libs -->
  <script src="libs/d3.v5.min.js"></script>
  <script src="libs/topojson.v2.min.js"></script>
  <script src="libs/d3-selection-multi.v1.min.js"></script>

  <!-- have to change this to a local lib -->
  <script src="libs/d3-sankey/d3-sankey.min.js"></script>

  <!-- custom js functions -->
  <script src="js/func/events.js"></script>
  <script src="js/func/changeStudentDirection.js"></script>
  <script src="js/func/changeDropdownCountry.js"></script>
  <script src="js/func/resizeFunc.js"></script>
</head>

<body onresize="resizeFunc()" onload="resizeFunc()">
  <div class="flex-container">
    <!-- header -->
    <div id="header">
      <h1 >Erasmus student visualization</h1>
      <div id="options">
        <form id="student_direction" style="visibility: hidden">
          <input type="radio" id="direction-incoming-radio" name="direction" value="incoming" onchange="changeStudentDirection()" checked/>
          <label for="direction-incoming-radio">incoming</label>
          <input type="radio" id="direction-outgoing-radio" name="direction" value="outgoing" onchange="changeStudentDirection()"/>
          <label for="direction-outgoing-radio">outgoing</label>
        </form>
        <form id="selected_country">
          <label>Selected country:
            <select id="dropdown_country" onchange="changeDropdownCountry()">
              <option value="">none</option>
            </select>
          </label>
        </form>
      </div>
    </div>

    <!-- first row -->
    <div id="first-row">
      <div class="chart" id="map">
        <h4>Student flow</h4>
        <svg width="100%" height="95%"></svg>
        <script src="js/map.js"></script>
      </div>
      <div class="chart" id="parallel_set">
        <h4 id="parallel_set_title">Degree flow</h4>
        <svg width="100%" height="95%"></svg>
        <script src="js/parallel_set.js"></script>
      </div>
    </div>

    <!-- second row -->
    <div id="second-row">
      <div class="chart" id="barchart">
        <div id="barchart_header">
        <h4 id="barchart_title"> Price index</h4>
          <div id="barchart_menu">
            <form id="barchart_selected_parameter">
                <label>selected parameter:
                    <select id="barchart_dropdown_parameter" onchange="changeDropdownParameter()">
                        <option value="col">Cost of living</option>
                        <option value="ri">Rental index</option>
                        <option value="bp">Beer price</option>
                    </select>
                </label>
            </form>
          </div>
        </div>
<!--        <svg width="100%" height="90%"></svg>-->
        <script src="js/barchart.js"></script>
      </div>
      <div class="chart" id="boxplot" style="margin: 5px">
        <img height="100%" src="boxplot.jpg">
<!--        <svg width="100%" height="90%"></svg>-->
<!--       <script src="js/boxplot.js"></script>-->
      </div>
    </div>
  </div>
</body>
</html>
