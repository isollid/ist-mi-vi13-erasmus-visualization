    <script>
        const studentDirectionEnum = Object.freeze({"incoming":1, "outgoing": 2});
        var studentDirection = studentDirectionEnum.incoming;

        // Toggle the student variable
        function toggleStudentDirection() {
            if (studentDirection === studentDirectionEnum.incoming) {
                studentDirection = studentDirectionEnum.outgoing;
                document.querySelector("#directionText").textContent = "Outgoing students."
            } else {
                studentDirection = studentDirectionEnum.incoming;
                document.querySelector("#directionText").textContent = "Incoming students."
            }
            drawLines(selectedCountry);
        }
    </script>

    <label class="switch">
        <input type="checkbox", onclick="toggleStudentDirection();">
        <span class="slider"></span>
    </label>
