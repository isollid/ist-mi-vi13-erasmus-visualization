<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Chloropleth map</title>

    <!-- stylesheets -->
    <link rel="stylesheet" href="css/map.css">

    <!-- js libraries -->
    <script src="libs/d3.v5.min.js"></script>
    <script src="libs/topojson.v2.min.js"></script>

    <!-- custom js functions -->
    <script src="js/func/events.js"></script>
    <script src="js/func/populateCountryList.js"></script>
</head>

<body>
    <div id="student_direction" style="display: inline-block">
        student direction:
        <script src="js/func/changeDropdownDirection.js"></script>
        <select id="dropdown_direction" onchange="changeDropdownDirection()">
            <option value="incoming">Incoming</option>
            <option value="outgoing">Outgoing</option>
        </select>
    </div>

    <div id="selected_country" style="display: inline-block">
        selected country:
        <script src="js/func/changeDropdownCountry.js"></script>
        <select id="dropdown_country" onchange="changeDropdownCountry()">
            <option value="">none</option>
        </select>
    </div>

    <div id="map" style="max-width: 60%; height: 400px">
       <svg width="100%" height="100%">
           <!-- the map -->
       </svg>
    </div>
    <script src="js/map.js"></script>
</body>
</html>
